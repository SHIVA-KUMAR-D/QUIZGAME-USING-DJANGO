{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topics</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4b2caf;
    }
    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 30px auto;
    }
    .topic {
      background: #a26ecf;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .topic:hover {
      background: #8b57c3;
    }
    .login,.logout,.register{
      border: 2px solid blue;
      background-color: #8938d5;
      color: white;
      font-weight: 700;
      padding: 4px;
      margin-left: 4px;
      TEXT-decoration:NONE;
      margin-top:4px;
  }
  </style>
</head>
<body>

  <h1 id="pageTitle">Topics</h1>
  <div class="topics" id="topicsContainer"></div>

  <script>
    const topics = {
      Python: ["Basics", "Data Types", "Control Flow", "Functions", "OOPs", "File Handling", "Modules", "Exceptions", "Libraries", "Decorators"],
      Java: ["Syntax", "Data Types", "Loops", "Classes & Objects", "Inheritance", "Interfaces", "Exception Handling", "Collections", "Multithreading", "JVM & Memory"],
      Cpp: ["Basics", "Pointers", "Classes", "STL", "Inheritance", "Templates", "Exception Handling", "Operator Overloading", "File I/O", "Memory Management"],
      JavaScript: ["Basics", "DOM", "Functions", "Events", "ES6+", "Async JS", "Promises", "Callbacks", "Local Storage", "APIs"],
      C: ["Basics", "Data Types", "Control Flow", "Pointers", "Functions", "Structures", "File I/O", "Arrays", "Memory Management", "Preprocessor"],
      HTML_CSS: ["HTML Basics", "Tags & Elements", "Forms", "Semantic HTML", "CSS Basics", "Selectors", "Box Model", "Flexbox", "Grid", "Responsive Design"],
      Ch: ["Basics", "Data Types", "Classes & Objects", "OOPs", "Collections", "LINQ", "Delegates", "Events", "Exception Handling", ".NET Framework"],
      Go: ["Basics", "Data Types", "Functions", "Goroutines", "Channels", "Structs", "Interfaces", "Error Handling", "Packages", "Concurrency"],
      Kotlin: ["Basics", "Variables", "Functions", "Classes", "Inheritance", "Null Safety", "Collections", "Coroutines", "Extensions", "Android Development"],
      Swift: ["Basics", "Variables", "Control Flow", "Functions", "Optionals", "Classes & Structures", "Protocols", "Closures", "Memory Management", "SwiftUI"],
      Ruby: ["Basics", "Variables", "Methods", "Blocks", "Hashes & Arrays", "OOPs", "Modules", "Exception Handling", "RubyGems", "Rails Basics"],
      PHP: ["Basics", "Variables", "Control Structures", "Functions", "Forms & POST/GET", "OOPs", "Sessions & Cookies", "File Handling", "MySQL Integration", "Security"]
    };

    const params = new URLSearchParams(window.location.search);
    const selectedLang = params.get("lang");
    const pageTitle = document.getElementById("pageTitle");
    const topicsContainer = document.getElementById("topicsContainer");

    if (selectedLang && topics[selectedLang]) {
      pageTitle.innerText = `${selectedLang} Topics`;
      topics[selectedLang].forEach(topic => {
        const div = document.createElement("div");
        div.className = "topic";
        div.innerText = topic;
        div.onclick = () => {
          window.location.href = `quiz.html?lang=${encodeURIComponent(selectedLang)}&topic=${encodeURIComponent(topic)}`;
        };
        topicsContainer.appendChild(div);
      });
    } else {
      pageTitle.innerText = "Language not found!";
    }
  </script>

</body>
</html>
{% endblock %}
